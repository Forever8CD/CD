<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Website</title>
    <!-- Importing the Space Mono font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #CD0813;
            margin: 0;
            padding: 0;
            font-family: 'Space Mono', monospace; /* Applying the Space Mono font to the body */
        }
        .text-box {
            background-color: #CD0813; /* Background of text box */
            color: #080808; /* Text color */
            font-size: 16px;
            width: 200px;
            height: 30px;
            padding: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
            border: none; /* Removes border */
            font-family: 'Space Mono', monospace; /* Applying the Space Mono font to the text box */
        }
    </style>
</head>
<body>
    <input type="text" class="text-box" value="test">
</body>
</html>
